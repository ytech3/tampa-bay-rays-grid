<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tampa Bay Rays Immaculate Grid</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Tampa Bay Rays Immaculate Grid</h1>
    <div class="grid">
        <div class="cell" data-row="1" data-col="1"></div>
        <div class="cell" data-row="1" data-col="2"></div>
        <div class="cell" data-row="1" data-col="3"></div>
        <div class="cell" data-row="2" data-col="1"></div>
        <div class="cell" data-row="2" data-col="2"></div>
        <div class="cell" data-row="2" data-col="3"></div>
        <div class="cell" data-row="3" data-col="1"></div>
        <div class="cell" data-row="3" data-col="2"></div>
        <div class="cell" data-row="3" data-col="3"></div>
    </div>
    <div class="scoreboard">
        <h2>Score: <span id="score">0</span></h2>
        <h2>Leaderboard</h2>
        <ul id="leaderboard"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
